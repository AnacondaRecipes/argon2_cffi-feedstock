{% set name = "argon2_cffi" %}
{% set version = "18.2.0" %}
{% set sha256 = "dcb813d41a877820a42dcd3b8450acdef9ce9c8470d1192ae9e1d31f5f4efb22" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt


requirements:
  build:
    - python
    - setuptools
    - six
    - cffi >=1.0.0
    - enum34  # [py27]

  run:
    - python
    - six
    - cffi >=1.0.0
    - enum34  # [py27]

test:
  imports:
    - argon2


about:
  home: https://argon2-cffi.readthedocs.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'The secure Argon2 password hashing algorithm.'
  description: |
    Argon2 won the Password Hashing Competition and argon2_cffi is the simplest
    way to use it in Python and PyPy
  doc_url: https://argon2-cffi.readthedocs.io/en/stable/
  dev_url: https://github.com/hynek/argon2_cffi/

extra:
  recipe-maintainers:
    - stuertz
